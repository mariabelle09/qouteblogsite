<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styleregister.css">
    <title>Document</title>
</head>
<body style="background-image: url(image/s0.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container" style="padding: 70px;">
        <div class="form_area">
            <p class="title">SIGN UP</p>
            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="name" style="color: black;">Name</label>
                    <input placeholder="Enter your full name" class="form_style" type="text">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="email" style="color: black;">Email</label>
                    <input placeholder="Enter your email" id="email" class="form_style" type="email">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password" style="color: black;">Password</label>
                    <input placeholder="Enter your password" id="password" class="form_style" type="password">
                </div>
                <div>
                    <button id="signup-btn" class="btn" href="loginform.html">SIGN UP</button>
                    <p>Have an Account? <a class="link" href="loginform.html">Login Here!</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('signup-btn').addEventListener('click', function() {
            window.location.href = "loginform.html"; 
        });
    </script>

</body>
</html>
